<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

</head>
<body>
    <table border="1px" cellspacing="0" width="600px">
        <tr>
            <th>序号</th>
            <th>品牌</th>
            <th>品牌名称</th>
            <th>企业名称</th>
        </tr>
        <tr>
            <th>1</th>
            <th><img src="img/huawei.jpg" width="100px"></th>
            <th>华为</th>
            <th>华为技术有限公司</th>
        </tr>
        <tr>
            <th>2</th>
            <th><img src="img/alibaba.jpg" width="100px"></th>
            <th>阿里</th>
            <th>阿里巴巴集团控股有限公司</th>
        </tr>
    </table>
</body>
</html>

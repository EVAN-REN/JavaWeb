 <script>

    // 类型转换为数字
    alert(parseInt("12")); //12
    alert(parseInt("12a45")); //12 转换到不是数字类型时停止转换
    alert(parseInt("a45")); //NaN

    // 类型转换为boolean
    if(0){
        alert("0");
    }
    if(NaN){
        alert("NaN");
    }
    if(-1){//true
        alert("-1");
    }
    if(""){
        alert("空");
    }
    if(" "){
        alert("空格");
    }
    if(null){
        alert("null");
    }
    if(undefined){
        alert("undefined");
    }

 </script>

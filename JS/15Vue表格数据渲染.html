<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <table border="1" cellspacing="0" width="60%">
            <tr align="center">
                <td>编号</td>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
                <td>成绩</td>
                <td>等级</td>
            </tr>
            <tr align="center" v-for="(user, index) in users">
                <td>{{index + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>
                    <span v-if="user.gender == 1">男</span>
                    <span v-if="user.gender == 2">女</span>
                </td>
                <td>{{user.score}}</td>
                <td>
                    <span v-if="user.score >= 85">优秀</span>
                    <span v-else-if="user.score >= 60">及格</span>
                    <span v-else style="color: red;">不及格</span>
                </td>
            </tr>
        </table>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            users:[
                {
                    name: "Tom",
                    age: 20,
                    gender: 1,
                    score: 78
                },
                {
                    name: "Rose",
                    age: 18,
                    gender: 2,
                    score: 86
                },
                {
                    name: "Jerry",
                    age: 26,
                    gender: 1,
                    score: 90
                },
                {
                    name: "Tony",
                    age: 30,
                    gender: 1,
                    score: 52
                },
            ]
        },
        methods: {
            
        },
    })

</script>
</html>
